    content:
      - subject: 20 X sur le métier
        speaker: Christophe Thibaut
        description: Aujourd’hui c’est à la mode, tout le monde est Agile. Mais qu’est-ce qu’être Agile au fond? C’est bien sûr privilégier la communication directe et la collaboration, embrasser le changement, rechercher la simplicité.. C’est aussi cultiver l’excellence technique, sans laquelle l’Agile devient Fragile. Or, pour cultiver l’excellence – et mieux répondre aux enjeux et contraintes du client – il faut apprendre. Apprendre quoi ? Ce que les écoles (d’ingénieurs ou autres) n’enseignent pas &colon; il faut apprendre son métier de développeur. C’est ici que l’effet de mode s’arrête et que l’on retrouve les vieilles habitudes. On apprend très lentement, au travail, et les leçons, si tant est que l’on soit au rendez-vous pour les recevoir, sont cher payées. On n’est pas là pour apprendre, d’ailleurs, mais pour produire.
                     </p><p>Et pourtant, où et quand pourrait-on apprendre à développer ailleurs qu’au tra- vail ? Pas à l’école. Pas dans sa chambre. Mais sur son projet, en équipe, tous les jours. Pourquoi est-ce difficile ? Ce n’est pas l’information qui manque. (Connaissez vous une seule pratique de développement qui ne serait pas décrite sur internet ?) C’est plutôt que dans le monde du travail les modèles mentaux – pour ne pas dire les clichés – ont la vie dure &colon; spécialisation, performance individuelle, processus… L’informatique c’est l’usine !
                     </p><p>Le fait que nos projets, Agiles ou pas, se terminent tous invariablement « à l’arrache », et ne nous permettent donc pas de prendre le temps de progresser dans notre art, constitue sans doute l’ironie la plus remarquable de cette « industrie ». C’est l’histoire du développeur qui n’a « pas le temps d’écrire des tests, avec tous ces bugs à corriger ! ».
                     </p><p>Apprendre à progresser de manière continue en équipe, c’est à la fois simple et difficile. Simple, car il existe des pratiques élémentaires reconnues, et ce depuis qu’il existe des équipes de développeurs. Elles sont faciles à mettre en oeuvre. Il suffit de le décider. Difficile &colon; il faut le décider. Et pour cela il faut changer les modèles, car ces pratiques mettent l’accent non sur le process, les tâches, les rôles, mais sur le feedback, sur la diffusion du savoir-faire, sur la culture du savoir-être. Adieu, « l’usine logicielle » !
                     </p><p>Dans cette session, je tenterai de lancer quelques balises sur la voie de l’excellence, en vous parlant du métier de développeur tel que je l’observe depuis deux décennies.
                     </p><p>PS &colon; Cette keynote est garantie sans recette miracle. Les termes tels que « scalabilité », « digitalisation », « innovation disruptive », « serious games », et « Toyota Way » en ont été soigneusement extirpés.
      - subject: Inception agile
        speaker: Jérémie Hattat
        description:  Cette sesion est un retour d'expérience de la "vraie vie" dans un "vrai contexte" sur l'inception agile. L'inception est cette phase ou une énergie est déployée pour faire comprendre, adhérer, et faire en sorte que les gens puissent "sauter le pas" et tenter quelques "expériences agiles". Le retour est cru, sans bisousnours, on évoquera les choses qui ont marché, les loupés, les difficultés et les désillusions. Cette présentation permet d'identifier des pistes d'expérimentation, et replace le contexte de coaching. Elle évitera peut-être à certains les écueils que j'ai pu rencontrer. A noter, cette session s'adresse aux personnes initiées, par exemple, nous parlerons de certains outils (story mapping, impact mapping, ...) sans en rappeler la définition.
        extra: <i class="fa fa-warning"></i> Cette présentation s'adresse a un public averti.
  - hour: 17
    content:
      - subject: "Projets Agiles : Arrêtez les dérives !"
        speaker: Alexandre Siguier, Cyrille Deruel
        description: En 2014, l'Agilité est mainstream, tous les projets sont Agiles (ou presque tous), les rituels sont là (démo, rétro, planning game & co), le management visuel est visible de tous… Néanmoins les résultats ne sont pas là; les utilisateurs ne sont pas satisfaits, les développeurs sont démotivés et les DSI commencent à regretter leur choix.
                     </p><p>
                     A travers l'analyse d'une dizaine de projets sur une période de 2 ans, je vous proposerais les origines de ces dérives mais surtout les drivers qui permettent aux clients, développeurs et DSI de connaitre la température de leur projet et la cause générique de ces échecs."
      - subject: Etes-vous prêts pour le modèle Spotify?
        speaker: Renaud Chevalier
        description: Depuis la publication de Kniberg en 2012, le modèle Spotify est devenu "LE" modèle organisationnel en feature teams à la mode. Toutes les compétences réunies dans une même équipe pour réaliser un besoin fonctionnel de bout en bout. Ca fait rêver! Mais concrètement, comment l’implémenter? Suite à plusieurs transformations d'envergures, nous avons identifié les 10 questions indispensables à se poser avant de se lancer &colon; stratégie, gestion de produit, organisation, test, devops et communication.</p><p>Vous voulez savoir si vous êtes prêts pour le modèle Spotify? Venez vous évaluer dans ma session!
