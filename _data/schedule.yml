        description: L'Axa Web Center de Lille, anime un coding dojo bi-mensuel. Nous vous proposons d'animer une session. Vous pourrez vous entrainer à programmer avec un exercice choisit pour l'occasion. Et rencontrer les animateurs du dojo afin qu'ils vous aident à monter votre propre dojo dans votre société.
