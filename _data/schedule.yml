      - subject: Retour d'expérience sur une startup agile
        speaker: Sarah Mortel
        description: Je suis coach agile chez EFIDEV depuis plus de 2 ans et je viens partager mon expérience de Product Owner de Taïkoon, assistant des TPE/PME pour le pilotage financier de leur activité &colon;
