      - subject: Keynote The Busy Bee paradox
        speaker: Hakan Forss
        description: Don’t we all think that we get more done if we stay busy? We feel good and efficient. We may even get a pat on the back or even a promotion.
          But is this good for the company? Is it good for our customers? Are we really optimizing for the whole or are we just keeping ourselves busy?
