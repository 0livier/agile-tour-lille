  - hour: 12h30
    content:
      - subject: Ratez vos revues de code en 5 leçons !
        speaker: Michel Domenjoud
        description: "La revue de code, tout le monde connait, bien sûr. C'est d'ailleurs une des plus vieilles pratiques de développement, dont l'efficacité est prouvée depuis longtemps pour détecter des défauts au plus tôt. Alors pourquoi tant d'équipes n'utilisent elles pas la revue de code, ou n'en tirent pas les bénéfices qu'évoquent de nombreuses études ?  Au cours de cette session, on explorera les nombreux écueils à éviter au travers de situations de revue de code qui se passent mal, et on proposera des pistes pour corriger le tir."
      - subject: Bon, pour de vrai, pourquoi "faisons" nous de l’Agile ?
        speaker: Arnaud Buisine
        description: "Depuis le début des années 2000 les méthodes Agile connaissent un succès grandissant en entreprise. Plusieurs raisons justifiant leur usage et leur succès sont invoquées de façon récurrente : d'un côté l’échec des projets dits « traditionnels », de l’autre des méthodes projet disruptives. Je suis convaincu que les vraies raisons de l’engouement pour ces méthodes ne résident pas dans ces arguments très rationnels mais dans des facteurs plus profondément ancrés dans notre nature. Notre envie de faire de l’agile renvoie vers notre besoin profond de prendre plaisir à ce que nous faisons dans un environnement sécurisé. Je vais montrer dans ce talk que c’est par la satisfaction de ces besoins que les méthodes agile font la différence. Après cela vous peut être ne verrez plus les approches Agiles de la même manière.  "
