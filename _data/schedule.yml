  - hour: 10h30
    content:
      - subject: "Collaboration: un problème récurrent dans les projets"
        speaker: Cédric Pourbaix
        description: "Finalement, les problèmes de nos projets ne seraient-ils pas que des problèmes de collaboration ? Faudrait-il supprimer la collaboration pour être plus efficace ? La question semble bizarre et pourtant si on y regarde bien, la plupart des outils de la conduite de projet ont pour but de limiter ou supprimer le besoin de collaboration. Arrêtons-nous pour faire le point sur cette pratique qui envahie nos projets ! "
      - subject: 12+1 patterns opérationnels pour la transition agile d'un grand projet
        speaker: Christophe Addinquy
        description: "Basculer en agile un très gros projet est un challenge, pour certains cela peut même apparaitre comme une ineptie. Pourtant c’est que le projet Linky a décidé de faire ! Un tel choix fait émerger des difficultés souvent absentes de projets plus petits : culture « cycle en V » omnisciente, grandes équipes, intégration dans l’architecture du SI, etc. Mais si la route reste longue, les signes de succès sont réels. Plutôt que d’exposer l’histoire du projet, nous allons voir ensemble 12+1 leçons apprises, sous forme de « patterns » opérationnels : des recettes que vous ne trouverez dans aucun livre. Les patterns que nous vous proposons sont tous directement utilisables pour votre propre transition agile dès demain."
      - subject: Prenons un temps pour en gagner ou Centre de Dev Agile
        speaker: Perrine Baudimont
        description: "Après une rapide présentation théorique de l'intérêt de l'étape de brise glace et de quelques jeux qui nous semble être efficaces, nous proposons de pratiquer en groupe un voire 2 jeux originaux pour faire connaissance dans la bonne humeur."
      - subject: Atelier Mindstorm4Scrum
        speaker: Aurélien Morvant, Nelson Dufossé
        description: "Nous proposons ici de relever un challenge simple en construisant un robot qui est capable de mouvement les fonctionnels définiront les US les développeurs/testeurs programmeront le robot et le construirons Bien sur le tout, sans plan et en appliquant SCRUM Seul pré-requis : avoir 10 ans ou plus  les points abordés sont : – utilisation d'un support innovant les legos … enfin … les legos programmables – mise en oeuvre d'une approche SCRUM – les participants pratiquent : détail des US avec un animateur dédié pour les PO planification construction du robot avec un animateur dédié pour scrum et le langage de programmation Le tout : – de manière itérative, – de manière créative : pas de plan – de manière collaborative : l'envie de se surpasser."
        duration: 2
      - subject: Petits Outils d'AgileUX - LeanUX à l'usage des Honnêtes Product Owners
        speaker: Jean Claude Grosjean
        description: "Au delà du changement (sa problématique de départ), au delà de la valeur à livrer au plus vite, la capacité d'une Organisation à RAVIR ses utilisateurs & ses clients est devenu aujourd'hui l'enjeu majeur de l'agilité. Dés lors, l'intégration de l'Experience Utilisateur (UX) dans les projets Agiles est de plus en marquée et pertinente. Au cours de cette session, je vous propose de parcourir différentes techniques UX (Personas, Vision, Art de l'Interview, Tests Utilisateurs...) au service du Product Owner et des Equipes Agiles. Nous avancerons ensemble, technique par technique, dans une logique problème - contexte - solution."
  - hour: 11h30
    content:
      - subject: "Get fast at building great product requires to learn fast in UX, dev, ops, and mgt. Sharing experiences from le Monde!"
        speaker: Ismaël Héry
        description: "Getting fast and efficiently to the 'product market fit' state requires fast and efficient learning in the diverse and risky activities of user experience and design, software development, operations in production and management. We will share practices for maximizing learning in those activities, based on le Monde product development experiences, taking inspiration in the Lean principle of Heijunka."
      - subject: Si le TDD est mort, alors pratiquons une autopsie
        speaker: Bruno Boucard
        description: "Dans cette session, nous analyserons pourquoi de nombreux développeurs ont finalement jeté l’éponge du test-first face à la difficulté de faire émerger du code.  Par comparaison, si Michel-Ange avait été développeur quels auraient été ses secrets. Quelle était la posture de cet artiste ?  En effet, comment concilier nos intuitions et projections mentales avec cette approche a priori minimaliste et contre-intuitive ?  Exemples à l'appui, 2 craftsmen vous montreront comment sauter le pas… ou tout simplement optimiser votre efficacité dans ce dispositif sans jamais tomber dans le dogmatisme."
      - subject: Dis Papa, c'est quoi l'agilité ?
        speaker: Charles-Louis de Maere
        description: "L’autre jour, en revenant de l’école, ma fille ainée (11 ans) m’a dit qu’elle allait faire un exposé sur le boulot de son papa. Du coup, elle m’a demandé de lui expliquer ce que c’est que l’agilité. Cela m’a permis d’effectuer une réflexion de fond sur la philosophie et les concepts de l’agilité. Finalement, pourquoi veut-on être agile?"
      - subject: "Axen Rose"
