    content:
      - subject: Outils et pratiques pour mieux travailler ensemble
        speaker: Aurélien Morvant
        description: A travers un certain nombre d'ateliers type, venez découvrir des pratiques collaboratives. Après une introduction sur la posture du facilitateur, les participants seront invités à choisir un premier type d'atelier parmi ceux proposés&colon; un lancement de projet, un bilan de projet, un atelier de résolution de problème par la créativité, un atelier de cohésion d'équipe, une réunion d'entité. Je proposerai alors pour le déroulé sélectionné un certain nombre de pratiques collaboratives. Un second atelier pourra être sélectionné.
           </p><p>
           Le pourquoi de votre session&colon; Pendant plusieurs mois, j'ai impulsé avec mon équipe un certain nombre de pratiques collaboratives au sein d'un grand groupe qui ont permis de créer le terreau d'une transition agile qui a réussie.
           </p><p>
           Les pratiques collaboratives apportent du sens aux équipes, aux organisations et constituent un pont incroyable pour évoluer vers l'agilité.
      - subject: Intégration des équipes de tests dans un projet Kanban
        speaker: Vincent Dugarin, Marie Vaganay
        description: En 2013, AXA France Services décide de faire évoluer sa méthode projet agile de Scrum vers Kanban. A cette occasion les équipes de qualification voient s’enrichir leurs rôles au sein des équipes projets &colon;
               <ul>
               <li>Intervention en amont des développements (rédaction de BDDs)
               <li>Co-localisation avec les développeurs (Pair Testing)
               <li>Evolution des outils de travail (QC/TFS, premiers pas vers DEVOPS)
               </ul>
               Quelles difficultés avons-nous rencontrées, quels bénéfices en avons-nous tirés, quels retours des POs, des développeurs, de nos clients internes … et des testeurs.
      - subject: Initiation au prétotyping
        speaker: Elalami Lafkih
        description: Ce n'est pas une erreur de typo, mais il s'agit bien de prEtotyping – une démarche d'innovation qui consiste à répondre à une question basique mais souvent oubliée &colon; comment s'assurer que nous sommes en train de développer le bon Produit AVANT d'investir du temps, de l'argent et des efforts ? Si au cours de votre carrière, vous avez passé des weekends et des nuits entières, ou bien vous avez dépensé beaucoup d'argent dans le développement des Produits, qu'une fois mis sur le marché, ont connu un flop total, alors le Prétotyping est la session To Be.
           </p><p>
           Le plus grand défi de l'innovation ne réside pas dans la collecte de nouvelles idées de produits ou services. Mais, de savoir laquelle de ces idées est la plus susceptible de rencontrer un succès sur le marché – "le bon produit". Le Prétotyping peut vous aider à tester vos idées rapidement, à moindre coût et d'une manière objective. En d'autre terme, identifier le plus tôt possible si votre idée de produit est la "bonne". L'innovation n’est pas un processus top-down piloté par une poignée de personnes en charge de l’innovation au sein d’une entreprise, mais une démarche bottom-up où chaque personne peut y contribuer. Le Prétotyping démocratise et démystifie l’innovation par l’adoption d’une culture d’expérimentation et privilégie l’échec rapide et à moindre coût.
      - subject: The Marshmallow Challenge
        speaker: Pierre-Emmanuel Dautreppe, Norman Deschauwer
        description: Des spaghettis, un marshmallow et 18 minutes intenses !
           </p><p>
           Venez vous mesurer à un challenge auquel plusieurs millier de personnes ont déjà participé.
           </p><p>
           Le Marshmallow Challenge est un exercice de design, particulièrement amusant et instructif, qui permet aux équipes de retirer des leçons simples, mais primordiales, dans les domaines de la collaboration, de l'innovation et de la créativité.
