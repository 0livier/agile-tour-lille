  - hour: 10
    content:
      - subject: Je suis agile... mais suis-je créatif ?
        speaker: Cédric Pourbaix
        description: Dans cette session, je vais proposer de nous interroger sur les liens entre créativité et agilité.</p><p>L'agilité peut-elle s'entendre avec la créativité ? Doit-on laisser de la place à la créativité ? Qui doit-être créatif ? Un projet IT peut-il être créatif ? Nous laisse-t-on être créatif ?
      - subject: "Les Aventures d'Alice : la Révolte des Tests"
        speaker: Ly-Jia Goldstein
        description: Alice rêve de tests à ajouter dans son application quand elle aperçoit le Lapin blanc soucieux de qualité. Partie à sa poursuite, elle se trouve propulsée dans un monde ressemblant étrangement à son code, et commence à faire apparaître de nombreux tests unitaires. Pourtant, le Lapin blanc est encore insatisfait ; lesdits tests se rebellent, deviennent incontrôlables et ne veulent plus vérifier ce qu'elle veut. Comment Alice va-t-elle réussir à reprendre la main sur les tests et les faire fonctionner correctement ?</p><p>À travers les aventures d'Alice, je vais vous présenter les pièges courants du testing qui découragent souvent les débutants, mais également les bonnes pratiques et des outils pour obtenir des tests fonctionnels et efficaces.
      - subject: La fin de middle management
        speaker: Kevin Maccioni
        description: L'agilité a le vent en poupe aux seins des sociétés de services, et nombreuses sont celles qui ont tentées une transformation pour approcher un modèle culturel et organisationnel correspondant plus à leur attentes. Mais trop nombreux sont encore les chefs de projets laissés sur le côté et qui ne trouvent plus leur place face à des équipes pluridisciplinaires, autonomes et responsabilisées. Est-ce que le middle management est amené à disparaître? Ou doit-il changer son périmètre et son type d'action ? Du manager décisionnaire au servant leader, le processus de prise de conscience face au changement semble inévitable pour la survie du middle management !
      - subject: Management 3.0 what's next
        speaker: Laurent Sarrazin, Derbier Gery
        description:
          Jurgen Appelo, avec son modèle MANAGEMENT 3.0, nous a apporté de solides bases en matière de management agile. Pendant ce temps, le monde continue à bouger et révèle des formes de leadership qui nous ouvrent des voies pour aller encore plus loin &colon; l'exemple de Chronoflex (Aleandre GERARD), le management libérateur (Isaac GETZ), le Host Leadership (Mark Mc KERGOW), voire les bonnes astuces d'un commandant de sous-marin de la Navy &colon; David MARQUET.
          </p><p>Dans cet atelier, nous vous proposons de découvrir et surtout savourer quelques uns de ces ingrédients du leadership du 21ème siècle … véritables exhausteurs pour le management agile de vos activités. Vous verrez par vous-même s'ils sont à consommer avec modération ou pas...
      - subject: Libérez vos idées et partez à la découverte de la facilitation graphique
        speaker: Romain Couturier
        description:
             Vous devez animer une réunion avec votre(vos) client(s), votre équipe et/ou vos collègues que faites-vous ?
             <ol>
             <li>Vous présentez vos idées à partir d’un PowerPoint au risque que tout le monde ne vous écoute pas
             <li>Vous donnez un paquet de Post-It à chacun et animez une séance de brainstorming avec le risque que trop d’idées se dégagent
             <li>Vous organisez un jeu d’Innovation, c’est ludique, c’est fun mais certains auraient préféré une bonne réunion descendante (voir réponse 1)
             <li>Vous restez silencieux, à l’écoute et illustrer la complexité des idées exprimées à la seule force de votre crayon
             </ol>
             Je vous propose de découvrir cette 4ème option &colon; la facilitation graphique. Vous ne savez pas dessiner ? C’est possible mais vous avez d’autres qualités innées qui feront de vous un bon « architecte visuels des idées »
             </p><p>
             Pendant cet atelier pratique, vous
             <ul>
             <li>Serez initié aux techniques de base de la facilitation graphique des interactions de groupe,
             <li>Apprendrez comment capturer visuellement l’information et établir des connexions simples,
             <li>Découvrirez pourquoi la facilitation graphique apporte une dynamique interactive et innovante dans les réunions,
             <li>Amènerez votre assistance à libérer ses idées et à les ancrer dans les esprits de tous
             </ul>
        duration: 2
  - hour: 11
    content:
      - subject: La régression continue – Une méthode pour bien faire rater l'adoption agile en entreprise
        speaker: Bastien Gallay
        description:
          Vous avez tous essuyé des déboires en essayant d’agiliser une entreprise. Ces échecs et difficultés sont surtout l’occasion d’apprendre. Mais si vous deviez faire échouer l’agilité, quelles seraient vos idées? Et si vous étiez dans la peau d’un empêcheur d’agiliser en rond, comment agiriez-vous? Et si vous étiez menés par un processus valorisant en priorité le plan, le contrat, la documentation et les outils, quelle stratégie pourriez-vous adopter?
          </p><p>Un "grand méchant" de l'agilité, vous entraîne, au travers de ce retour d’expérience fictif, à contre-pied de l’adoption agile. Découvrez, ou redécouvrez, les pièges freinant l’amélioration et l'émergence d’un esprit agile en entreprise. Découvrez aussi quelques pistes pour les déjouer, au travers des difficultés que peut avoir ce personnage à annihiler l'agilité.
      - subject: Délivrer le bon produit avec le Lean Product Management
        speaker: Sébastien Sacard
        description:
          Le Lean Product Management est une méthode issue de 15 ans de pratiques de conceptions et management de produits innovants, dans des startups agiles internationales et des entreprises plus traditionnelles.
          </p><p>Le Lean Product Management est la synthèse entre le Product Management (pilotage des équipes par Produits plutôt que par Projets) et les principes du Lean Thinking (pilotage par la valeur perçue par le client final, fluidification du flux de conception, production et amélioration continue, tendre vers la production de services à la demande plutôt que la planification).
      - subject: Expérimentation Mob Programming en entreprise
        speaker: Guillaume Nurdin, Bernard Notarianni
        description:
          Nous présenterons un retour d'expérience d'un projet dans lequel nous avons utilisé des coding Dojo et le Mob programming pour former l'équipe de développement, et augmenter sa vélocité.

          Le projet&colon; refonte du Système d'Information d'un organisme financier sur 1 an L'équipe&colon; 6 développeurs dont 3 débutants sur la technologie (ASP.NET MVC)</p>
          <p>Nous avons mis en place un cycle de formations au rythme de 2 à 3 sessions par semaine. Les sujets traités couvraient entre autre .Net/MVC, Test Driven Development et Fitnesse.</p>
          <p>Chaque formation dure 2h, elle a lieu de préférence le matin. Elle est préparée à l'avance, et contient un exercice à réaliser, accompagné d'un document détaillant l'ensemble des tâches à faire.</p>
          Les formateurs font l'exercice en projetant le code et en expliquant ce qu'ils font pendant 30 minutes (mode Kata). Ensuite on refait l'exercice en mode Randori par binome, chacun tient le clavier pendant 10 minutes. Le document sert de support.</p>
          Le temps qui reste permet le débrief / prefection game et de choisir le prochain sujet ainsi que ceux qui prépareront la formation.</p>
          <p>          En parallèle nous livrons les contenus des sprints (1 sprint = 1 semaine), et nous faisons des sessions de Mob Programming&colon; 6 développeurs, 1 clavier, 1 PO occasionnellement. Le but est que chacun code, le clavier change de main toutes les 15/20 minutes.</p>
          <p>          Nous présenterons durant notre session les résultats obtenus sur le projet. Nous ferons également une démonstration avec les participants volontaires présents.
      - subject: Et un carpaccio ! Un !
        speaker: Derbier Gery
        description: Exercice de 120 minutes dont le but est de montrer (1) aux "clients" comment découper les besoins métier aussi finement que nécessaire pour tenir dans n'importe quelle taille d'itération ou de sprint, (2) aux développeurs comment les meilleurs développeurs travaillent aujourd’hui en décomposant leur effort en de très nombreux épisodes courts produisant du code entièrement fonctionnel, testé, visible par l'utilisateur final.
        extra: <i class="fa fa-warning"></i> Venir avec de quoi développer
