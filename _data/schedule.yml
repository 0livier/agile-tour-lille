      - subject: Programmation concurrente
        speaker: Pascal van Cauwenberghe, Thien Que Nguyen
        description: Vous pensez qu'écrire des programmes concurrents est trop dur pour le commun des mortels? Vous croyez qu'on ne peut pas y appliquer le Test Driven Design (TDD)? Vous avez peur que ça ne soit pas amusant?
          </p><p>Pas nous!
          <p>Venez jouer avec nous pour découvrir une autre façon de construire des systèmes concurrents et parallelèles. Aucune connaissance de programmation requise, ni des ordinateurs car... dans ce jeu c'est vous l'ordinateur! Nous allons vous "programmer" pour collaborer sur la solution d'un puzzle.
        duration: 2
      - subject: Coding Dojo
        speaker: Jean-Laurent de Morlhon
