      - subject: "Agile & Lean Impediment Game"
        speaker: Ben Linders
        description: "If you want to become agile and lean, teams need to be able to handle impediments quickly and effectively. This game teaches you to recognize and analyse impediment and to take appropriate action by deploying agile and lean good practices. Many organizations are going through agile transformations. They are implementing Scrum and maybe large scale agile framework like SAFe or DAD, hoping to better serve the IT needs of the business and to develop products that satisfy their customers. Unfortunately those transformation do not always live up to the agile promise to deliver faster, make better products that customers really like or reducing the IT costs. One of the reasons that transformation fail is that team get blocked while working agile due to impediments, and are unable to solve them themselves or to involve their stakeholders or managers and have them solved. In this game you will be a team which has been working together for a couple of iterations. The game can be played by 1-4 teams simultaneously. Each team will has Scrum master and a Product Owner. The game consists of a deck of impediment cards, a list of agile and lean good practices, and an impediment board. During the game the teams will be coached in understanding impediments and selecting and deploying good practices to take action. You will play +/- 15 rounds. Each round has the same sequence: • A team member takes an impediment card from the stack and reads it out loud • Team discusses the impediment, agrees how it hinders the team • Team members apply agile and lean practices to deal with the impediment • Team decides on actions and assign the impediment to who should do the actions After playing the rounds the teams looks at the impediment board to inspect and adapt how they are dealing with the impediments. Things to look for are: • Are the actions clear? Are they feasible? • Are there any actions which are related? Can they be combined? • How are the actions distributed over the responsible persons? Is there a bottleneck? • Do the actions really address the root causes of the impediments?"
        highlight: 1
      - subject: "L'estimation, un formidable outil de discussion, même pour les projets #NoEstimate"
        speaker: Delest Sébastien
        description: "L'estimation est au cœur de la gestion de projet informatique aujourd’hui. On l’utilise pour anticiper ce que sera le produit (le périmètre, les fonctionnalités), son coût (le budget) et sa date de livraison. Sans estimation, il semble difficile de lancer et de faire vivre un projet. Pourtant, une communauté grandissante, réunie autour de la bannière #NoEstimates, avance que l'estimation n’est plus nécessaire, ou plutôt qu’il existe des alternatives.  Cette session explore les problématiques liées à l’estimation et détaille leurs alternatives. Elle aborde aussi les contextes dans lesquels l'estimation peut être un formidable vecteur de discussion autour de la valeur et de l'effort."
      - subject: Psychomotricien d’équipe !
        speaker: Bastien Gallay
        description: "Et si le coaching agile était une forme de psychomotricité d’équipe ?
                      En effet, si l’on considère qu’une équipe (en tant que système complexe) est un être humain, on réalise alors que de nombreuses caractéristiques de la psychomotricité trouvent un parallèle dans la pratique du coaching agile…

                      Pour exemples, voici ce que nous dit Wikipédia sur cette discipline paramédicale :
                      – La psychomotricité à plusieurs champs d'action (l'éducation, la thérapie, la rééducation) et s'adresse à un large public allant du bébé et ses parents, aux jeunes enfants, adolescents, adultes, jusqu'aux personnes âgées.
                      – Le psychomotricien intervient dans le dépistage, la prévention et le traitement des troubles psychomoteurs (trouble déficitaire de l'attention, trouble de la communication non-verbale, trouble du tonus musculaire, etc.)
                      – C'est une discipline autant qu'un courant de pensée qui met en avant la liaison du corps et de la pensée, contrairement à la dichotomie souvent mise en avant.

                      Si vous n’identifiez toujours pas de points communs avec le coaching agile, venez nous voir rejouer vos scènes quotidiennes rencontrées en équipe, et posez-nous vos questions à chaque entracte !
                      Prise de conscience et humour assurés ;)"
      - subject: Refactoriser votre code legacy en toute sécurité
        speaker: Julien Hatzig
        description: "Dojo sur la mise en place de tests de caractérisations pour sécuriser la refactorisation d'un code."
        duration: 2
      - subject: The scaling agile
        speaker: Yves Hanoulle
        description: "During the game you will experience scaling issues that occur when multiple teams work on the same product. Multiple Teams will look for solutions to scaling issues and experiment in an iterative way with their ideas on solving them."
        duration: 2
  - hour: 15h00
    content:
      - subject: Le mythe de l'Agile à l'echelle
        speaker: Elalami Lafkih
        description: "Cette session est une réflexion à haute voix durant laquelle je vous propose :  1- Une rétrospective des pratiques « Agiles » basée sur ma propre expérience 2- Une analyse des approches alternatives « post-agile » qui ont agité la communauté ces dernières années.  Dans ce talk, je partagerai ma perception des dérives dites « Agile » et notamment, le fake attitude, la fausse-camaraderie et les vanity metrics des coaches agiles.  Ensuite, un petit détour par l'Agile à l’échelle pour voir comment certains frameworks dites à « l’échelle » risquent de dégrader et détruire tout ce qui à l'Agilité d'authentique et utile.  Nous terminons notre session par quelques alternatives et autres visions de transformation d'entreprise comme « les Organisations Bimodales » ou « Dual Operating System », le « Wardley value chain Mapping » et le mouvement « AntiFragile »  Petite mise en garde! je ne suis pas un geek, adepte des tendances à la mode et les buzzwords hypes et attrape-managers. Mais il s'avère que depuis plus un an que j’ai commencé à explorer, expérimenter et s’intéresser à ses alternatives."
      - subject: Le Kanban expliqué par Bison futé
        speaker: Cyrille Deruel
        description: "Votre Kanban ressemble à un trafic routier ! Les tickets bougent comme des voitures sur les routes. Je vous propose de faire comme le centre d'information routière (CIR) et d'utiliser les infos provenant de bison futé pour extraire les bonnes pratiques et les bonnes surprises afin de les intégrer dans vos projets.  Pour que votre Kanban ressemble plus à une autoroute qu'à un chemin communal !"
      - subject: "Monoïdes : le secret de la composabilité infinie"
        speaker: Cyrille Martraire
        description: "Les monoïdes , c'est puissant, élégant, indispensable. C'est surtout facile à comprendre et à utiliser dans votre langage, sans framework, et même dans une vieille version de Java, C# ou PHP. Même si vous ne voulez pas entendre parler de monades, les monoïdes sauront vous convaincre, tout en mettant un pied à la fois en DDD et en Programmation Fonctionnelle.  Expliqué avec des verres de bière et de nombreux exemples, découvrez un style de code qui séduit les développeurs dans le monde entier. Vous ne verrez plus les verres de bière ni votre code de la même manière !"
