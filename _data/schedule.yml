      - subject: Les organisations Agile porteuses de sens
        speaker: Oana Juncu
        description: "Une session qui raconte l'histoire les 3 étapes qui motivent le déploiement de l'agilité : la 1ère qui se positionne comme la recherche d'une nouvelle méthode magique la 2ème qui s'installe quant la prise de conscience que l'Agilité est une posture a eu lieu et qui génère d'autres travers de thérapie intensive la 3ème ( ma préférée :) ) quand tous les contributeurs d'une organisation on réussi à définir un rêve partagé et construisent en conséquence des produits étonnants"
      - subject: Alliés ensemble contre les défauts – pourquoi et comment nous relisons ensemble le code que nous produisons
        speaker: Julien Jakubowski, Antoine Blancke
        description: "La pratique de la revue de code prévient énormément de défauts. Mais elle a aussi d’autres “effets kiss-cool”. C’est une pratique qui existe depuis une soixantaine d’années. Mais pourquoi est-elle si rarement rencontrée dans les DSI ? Sans doute parce qu’elle est méconnue, mais aussi parce qu’elle fait l’objet d’appréhensions. Faites-vous des revues de code chez vous ? Et sinon, pourquoi pas ? Peut-être pensez-vous que cela prend trop de temps, que c’est trop cher, qu’en jugeant le code on jugera l’auteur… Au Webcenter AXA, le code est revu systématiquement avant de partir en production. Cela porte ses fruits. Mais cela ne s’est pas fait sans accrocs. Venez découvrir un retour d’expérience, illustré à travers des mises en situation concrètes."
      - subject:  Passer à SCRUM avec 45 personnes - Rétrospective Step by step
        speaker: Simon Langlet, Guillaume Magnier
        description: "Passer le pas de l'agilité n'est pas forcément facile. Les questions de productivité, d'efficacité et de coûts peuvent entraver et freiner cette démarche (surtout lorsque cela concerne 45 personnes).
                      Au travers le partage de notre expérience, nous reviendrons step by step sur notre transformation en commençant par les raisons qui nous ont fait sauter le pas, nos difficultés et réussites, où nous en sommes aujourd'hui et le chemin qu'il nous reste à parcourir."
      - subject: La bataille du kata diamand !
        speaker: Jean-Laurent de Morlhon, Bruno Boucard
        description: "Vous êtes un veteran du TDD ou vous voulez en apprendre plus sur le sujet aprés quelques essais, le kata diamand est un bon challenge pour tout ceux qui s'essayent à TDD. Dans cette session d'environ 2 heures, nous essaierons de dompter ce kata, dans le langage de votre choix. Jean-Laurent & Bruno vous donneront des astuces ainsi que aides si besoin. La dernière demi-heure est consacré à une discussion sur le pour et le contre des differentes approches.  Un portable pour 2 personnes est nécessaire pour cet atelier."
        duration: 2
      - subject: Atelier BDD / Spécification par l'exemple
        speaker: Stéphane Bagnier
        description: "Bien avant la qualité technique, un enjeu crucial du développement logiciel est d’avoir une communication efficace entre les participants. Dans cet atelier, vous apprendrez à utiliser des exemples pour créer une compréhension commune autour de l’énoncé d’un besoin. Vous explorerez un domaine métier drôle, complexe et retord. Vous découvrirez comment parler à un expert métier afin de l’interviewer efficacement. Vous écrirez en binôme des exemples que votre expert saura valider et qui serviront de spécifications fonctionnelles. Vous verrez comment, en écrivant ces spécifications par l’exemple, obtenir des tests automatiques d'acceptation. Vous comprendrez comment écrire vos propres règles métiers et refermer pour de bon les documents de spécifications fonctionnelles."
        duration: 2
  - hour: 17h15
    content:
      - subject: Intégration continue, DevOps et après ?
        speaker: Laurent Tardif
        description: "Depuis plusieurs années les équipes techniques industrialisent la production logicielle, pour livrer plus souvent et sereinement de la valeur au(x) client(s). Pour atteindre ce but, les équipes ont par exemple mis en place l’intégration continue, automatisé leur tests et facilité leur déploiement en production au travers d’une démarche Devops. Toutes ces améliorations ont permis de réduire les silos entre les différents départements techniques, ce qui contribue à réduire le temps de prise en compte et de livraison d’une demande utilisateur. Aujourd’hui, ce mouvement tend à se généraliser au niveau de l’entreprise. Nous voyons maintenant émerger de nouveaux besoins comme : – Comment capturer plus rapidement des retours utilisateurs ? – Comment déployer une nouvelle fonctionnalité à une partie des utilisateurs ? – Comment mesurer et évaluer l’utilisation d’une nouvelle fonctionnalité, mais aussi mesurer le revenu généré en temps réel ? Dans cette session, je vous propose de découvrir quels sont les outils techniques à notre disposition aujourd’hui qui permettent de répondre à ces nouveaux besoins. Nous ne philosopherons pas sur la transformation agile de l’entreprise, et nous resterons focalisés sur les outils."
      - subject: Vous saurez tout ! - Retour d'expérience Lean Startup
        speaker: Christopher Parola
        description: "Transformer la veille individuelle et collective : voilà ce qui anime l'équipe elCurator depuis deux ans.  Startup née au sein d'OCTO Technology d'une initiative spontanée et innovante, il a fallu faire avec les moyens du bord, ce qui nous a conduit à tout tester pour investir notre temps là où c'était vraiment nécessaire ; le Lean Startup s'est naturellement imposé à nous. Cela nous a permis jusqu'ici d'éviter de nous contribuer au chiffre effrayant de 90% de startups qui échouent, faute d'avoir trouvé leur marché.  Nous avons mis en oeuvre un grand nombre de pratiques pour réduire le temps de la fameuse boucle Construire – Mesurer – Apprendre, et tirer un maximum d'apprentissages avec un minimum de développements. Nous avons beaucoup appris – surtout de nos échecs ; un grand nombre de nos convictions se sont avérées fausses ! Nous tenons à partager cette expérience avec vous, du concierge MVP aux A/B tests mis en place.  A l'image des Géants du Web, nous avons mis au fur et à mesure notre système sous monitoring complet prendre les bonnes décisions. D'ailleurs, nous allons vous montrer des chiffres et des hypothèses : attention, il va y avoir de la donnée !"
      - subject: Échec Leanstartup
        speaker: Thomas Clavier
        description: "Fermement engagé dans une démarche Lean Startup, alors que tout le monde insistait sur la nécessité de la proximité avec le client, attiré par les sirènes de la technique, nous nous sommes échoué sur la proximité client. Retour sur cette belle expérience."
