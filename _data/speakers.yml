- name: Hakan Forss
  bio: My name is Håkan Forss and I’m an Lean/Agile Coach, public speaker and author working at King in Stockholm, Sweden. I coach, mentor and teach Lean and Agile thinking, methods and tools. I work with organizations, leaders, teams and individuals. I develop people’s ability to continuous learn and improve.
  photo: hakan_forss.jpg
- name: Henri Karhatsu
  bio: Henri Karhatsu has been in software development business almost 15 years, of which the last 5+ years as an independent consultant. In recent years he has worked as Scrum Master and Java or Ruby on Rails developer for many Finnish companies. Henri’s biggest interest lies in understanding better how to make great software. Henri has been an active member in the #NoEstimates discussion. He has written several blog posts related to the topic and also been presenting his thoughts and sharing his experiences in different agile events in Netherlands, France, Poland, and Finland.
  photo: Henri-Karhatsu.jpg
