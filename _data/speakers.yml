- name: Yves Hanoulle
  bio: The last 10 years, Yves is focussing on agile coaching. Yves grows community builders. His personal goal is to make his customer independent from him as soon as possible. Yves is the inventor of the Who is agile series of books and the co-inventor of the leadership game, last year played at agile tour Lille. Although he co-invented PairCoaching & CoachRetreat, Yves is not interested in being a rockstar coach inventing new methodologies, he rather wants to mix existing ideas like a thoughtjockey DJ adjusting to the needs of the audience.
  photo: Yves-Hanoulle.jpeg
- name: Nelson Dufossé
  bio: Ancien coach sportif et maintenant coach agile après des missions de scrum master et product owner, j'aide les équipes à devenir agiles. Aujourd'hui dans des missions de product manager, je m'efforce de remettre le client au centre des projets et domaines où il pourrait être oublié et préfère les démarches pragmatiques à celles malheureusement historiques... Pour moi les serious games favorisent la prise de conscience et facilitent l'introduction à l'agilité. Cette année nous allons jouer! Membre de l'association Nord-Agile, j'organise régulièrement des événements sur l'agilité, j'espère que l'agile tour sera à la hauteur de vos espérances.
  photo: Nelson-Dufosse.png
- name: Aurélien Morvant
  bio: Enzyme (au sens catalyseur) agile. Je suis passé par toutes les étapes de l’agilité – développeur agile puis scrum master et depuis quelques années coach/facilitateur. En charge du déploiement de l’agilité chez ses partenaires, mais également en interne, je profite de toutes les occasions pour mettre en œuvre les valeurs agiles. Mes  domaines de prédilection sont la facilitation, les interactions humaines, l’agilité et les serious games. Je suis également président de l’association Agile Rennes qui promeut l’agilité sur une partie de la Bretagne. Ma dernière passion est exercée tous les week-ends lorsque j’aide les plus courageux à sauter à l’élastique du haut d’un pont (une certaine forme de gestion du changement).​ Twitter @AurelienMorvant
  photo: aurelien_morvant.jpg
- name: Pierre Pezziardi
  bio: "Entrepreneur, co-fondateur du cabinet de conseil OCTO Technology et de l’Université du SI, fondateur d’OpenCBS Microfinance, associé de KissKissBankBank, auteur, conférencier, Pierre Pezziardi (Twitter: @ppezziardi) promeut l’idée d’Informatique Conviviale : des systèmes fondés sur la confiance et destinés à décloisonner les organisations en renforçant l’autonomie de leurs acteurs. En 2010, il a déployé les méthodes du Lean en tant que DSI de la Bred Banque Populaire, puis développé des outils financiers communautaires innovants, et notamment la plateforme de prêts solidaires entre particuliers hellomerci.com. En tant qu’Entrepreneur en Résidence, il anime aujourd’hui une filière de startups d’état au sein du Secrétariat Général pour la Modernisation de l’Action Publique, qui a notamment donné vie au nouveau portail de l’Open Data Français, aux Marchés Publics Simplifiés, au simulateur des droits mes-aides.gouv.fr... Pierre Pezziardi, débureaucratisateur (Nouvel Obs, décembre 2014) hellomerci, empruntez à des gens qui vous veulent du bien. Pierre Pezziardi est par ailleurs l’auteur de plusieurs ouvrages, préfaces, articles et conférences, et notamment « Une Politique pour le Système d’information – Descartes, Wittgenstein, (XML) » paru en 2005, « Lean Management, mieux, plus vite, avec les mêmes personnes – L’informatique Conviviale » paru en 2010 aux éditions Eyrolles et « La débureaucratisation par la confiance » édité en 2013 chez Fondapol."
  photo: male200.png
