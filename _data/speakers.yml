- name: Cédric Pourbaix
  bio: "Consultant expérimenté, Cédric possède une grande capacité à se concentrer sur l’essentiel : ce qui a le plus de valeur ajoutée pour le client final. Spécialiste des approches agiles, c’est un animateur efficace de réunions et un grand facilitateur dans la prise de décisions des projets complexes. Adepte de KISS (Keep it simple, stupid !), il manie l’art de la métaphore pour simplifier ce qui est complexe et excelle dans la traduction des besoins en scénarios."
  photo: cedric_pourbaix.jpg
- name: Elalami Lafkih
  bio: Responsable de développement des applications chez ReCommerce Solutions, Elalami Lafkih s’intéresse aux défis et aux problématiques d’innovation et plus précisément aux outils et méthodologies de validation des idées. Auparavant, Elalami a travaillé dans plusieurs start-up françaises, puis Coach Agile chez Valtech. Il aide aujourd’hui les start-up et les grandes entreprises à développer le bon produit avant d'investir massivement dans une mauvaise idée. Elalami intervient également lors des conférences européennes et anime le mouvement de <a href="http://www.pretotyping.fr">prétotyping</a> en France.
  photo: elalami_lafkih.jpg
- name: Christopher Parola
  bio: "Product Manager elCurator, expert curation, fan de Lean Startup et de rugby !"
  photo: Christopher-Parola.jpg
- name: Jean-Laurent de Morlhon
  bio: I love the act of writing software transforming a vague idea from the mind of someone, into an efficient software which really helps.
        Writing software is often associated with bloat, bugs, late, unmaintainable code and crappy interface. I like challenging this idea, and thrive to convince people that there is another way of writing software. For that matter I explore the software craftsmanship movement and built from the ground up the Xebia Studio where we write elegant software for client who care for quickness and quality.
        I’m a tdd guy, and I host many coderetreats, to meet clever developpers, learn new techniques, and just train.
  photo: jean-laurent_de-morlhon.jpg
- name: Cyrille Deruel
  bio: Cyrille est Delivery Manager dans la tribu Delivery Agile chez OCTO Technology. Après avoir débuté sa carrière en tant que directeur de mission en mode cascade, il s'est fortement investi depuis 2008 dans les méthodologies Agiles. Scrum, Lean et Kanban sont devenus ses maître-mots. Motivé par le challenge, il s'est forgé une solide expérience au travers de nombreux projets de Delivery sur des durées de 6 à 12 mois avec des équipes de 10 à 40 personnes. Dans ces missions, il accompagne les organisations dans la mise en œuvre de Scrum notamment. 
       Poussé par son optique d'amélioration continue et animé par l'apprentissage de nouvelles méthodes de travail, Cyrille aime à conserver une ambiance conviviale dans ses projets et motiver ses équipes à donner le meilleur d'elles-mêmes.
  photo: Cyrille_Deruel_2.jpg
- name: Erik Talboom
  bio: " "
  photo: eric_talboom.jpg
- name: Yves Hanoulle
  bio: The last 10 years, Yves is focussing on agile coaching. Yves grows community builders. His personal goal is to make his customer independent from him as soon as possible. Yves is the inventor of the Who is agile series of books and the co-inventor of the leadership game, last year played at agile tour Lille. Although he co-invented PairCoaching & CoachRetreat, Yves is not interested in being a rockstar coach inventing new methodologies, he rather wants to mix existing ideas like a thoughtjockey DJ adjusting to the needs of the audience.
  photo: Yves-Hanoulle.jpeg
- name: Nelson Dufossé
  bio: Ancien coach sportif et maintenant coach agile après des missions de scrum master et product owner, j'aide les équipes à devenir agiles. Aujourd'hui dans des missions de product manager, je m'efforce de remettre le client au centre des projets et domaines où il pourrait être oublié et préfère les démarches pragmatiques à celles malheureusement historiques... Pour moi les serious games favorisent la prise de conscience et facilitent l'introduction à l'agilité. Cette année nous allons jouer! Membre de l'association Nord-Agile, j'organise régulièrement des événements sur l'agilité, j'espère que l'agile tour sera à la hauteur de vos espérances.
  photo: Nelson-Dufosse.png
- name: Aurélien Morvant
  bio: Enzyme (au sens catalyseur) agile. Je suis passé par toutes les étapes de l’agilité – développeur agile puis scrum master et depuis quelques années coach/facilitateur. En charge du déploiement de l’agilité chez ses partenaires, mais également en interne, je profite de toutes les occasions pour mettre en œuvre les valeurs agiles. Mes  domaines de prédilection sont la facilitation, les interactions humaines, l’agilité et les serious games. Je suis également président de l’association Agile Rennes qui promeut l’agilité sur une partie de la Bretagne. Ma dernière passion est exercée tous les week-ends lorsque j’aide les plus courageux à sauter à l’élastique du haut d’un pont (une certaine forme de gestion du changement).​ Twitter @AurelienMorvant
  photo: aurelien_morvant.jpg
- name: Pierre Pezziardi
  bio: "Entrepreneur, co-fondateur du cabinet de conseil OCTO Technology et de l’Université du SI, fondateur d’OpenCBS Microfinance, associé de KissKissBankBank, auteur, conférencier, Pierre Pezziardi (Twitter: @ppezziardi) promeut l’idée d’Informatique Conviviale : des systèmes fondés sur la confiance et destinés à décloisonner les organisations en renforçant l’autonomie de leurs acteurs. En 2010, il a déployé les méthodes du Lean en tant que DSI de la Bred Banque Populaire, puis développé des outils financiers communautaires innovants, et notamment la plateforme de prêts solidaires entre particuliers hellomerci.com. En tant qu’Entrepreneur en Résidence, il anime aujourd’hui une filière de startups d’état au sein du Secrétariat Général pour la Modernisation de l’Action Publique, qui a notamment donné vie au nouveau portail de l’Open Data Français, aux Marchés Publics Simplifiés, au simulateur des droits mes-aides.gouv.fr... Pierre Pezziardi, débureaucratisateur (Nouvel Obs, décembre 2014) hellomerci, empruntez à des gens qui vous veulent du bien. Pierre Pezziardi est par ailleurs l’auteur de plusieurs ouvrages, préfaces, articles et conférences, et notamment « Une Politique pour le Système d’information – Descartes, Wittgenstein, (XML) » paru en 2005, « Lean Management, mieux, plus vite, avec les mêmes personnes – L’informatique Conviviale » paru en 2010 aux éditions Eyrolles et « La débureaucratisation par la confiance » édité en 2013 chez Fondapol."
  photo: pierre_pezziardi.jpg
- name: Christophe Addinquy
  bio: ''
  photo: christophe-addinquy.jpg
- name: Perrine Baudimont
  bio: "Coach et facilitatrice, j’accompagne les équipes et les clients sur la mise en place de pratiques Agiles et Lean pour optimiser le travail collaboratif et la production de valeur. L’humain et l’intelligence collective sont ma priorité : mon credo est le gamestorming et la facilitation par le jeu en général. La veille et le partage sont encrés dans mes valeurs. Mon livre de chevet : Le Management 3.0."
  photo: perrine-baudimont.jpg
- name: Marine Fromentin
  bio: "Marine, consultante chez Norsys et spécialisée dans l’animation de sessions de travail innovantes s’appuyant et pronant l’intelligence collective. Avec sa créativité,  et son énergie, elle accompagne les entreprises dans la gestion de leurs projets ou leur organisation."
  photo: Marine_Fromentin.jpg
- name: Jean Claude Grosjean
  bio: ''
  photo: jcg.png
- name: Ismaël Héry
  bio: Ismaël coach ou encadre des équipes pluridisciplinaires dans des médias, des startups ou même des administrations pour construire plus vite de super produits numériques. 
    Au cocktail détonnant Agile/Lean/DevOps il ajoute des meilleures pratiques de management, et parfois aussi un zest de \#JFDI pour relever le tout.
  photo: ismael-hery.jpg
- name: Bruno Boucard
  bio: 'Bruno est programmeur free-lancee depuis plus de 20 ans. Il est spécialisé sur les technos Microsoft depuis plus de 17 ans, c’est aussi un Microsoft, MVP. Il travaille essentiellement dans le secteur de la finance depuis plus de 15 ans. Aujourd’hui Il est à la fois formateur et coach agile pour transformer les développeurs en software craftsmen chez de nombreuses sociétés. Bruno intervient aussi en tant que speaker de nombreux évènements comme par exemple Agile France, Lean Kanban France, Mix-It, NCraft, et les MS TechDays.'
  photo: bruno_boucard.jpeg
- name: Charles-Louis de Maere
  bio: ''
  photo: charles-louis-de-maere.jpg
- name: Michel Domenjoud
  bio: Codeur passionné depuis de nombreuses années, Michel en a fait son métier. Il est aujourd'hui consultant chez OCTO Technology depuis 5 ans, et au sein de la tribu Software Craftsmanship depuis sa création.
    Développeur, Tech Lead chez ses clients sur des projets de delivery, il s'est construit de solides convictions sur les pratiques agiles et eXtreme Programming.
    TDD, Revue de code et Code propre sont devenus ses standards. Il intervient aujourd'hui en tant que coach sur les pratiques de développement pour aider des équipes à aller vers une culture de la qualité du code.
  photo: MDO_150x150.jpg
- name: Arnaud Buisine
  bio: Avec une vingtaine d’années à user ses fonds de culotte sur les bancs du service IT auprès d’une dizaine de sociétés, Arnaud Buisine a fait désormais le choix de se consacrer au management collaboratif, responsabilisant et agile
    Il est aujourd’hui co-fondateur et Directeur de Zenika Nord, et a été précédemment directeur de centre de compétences, directeur technique, architecte, chef de projet, concepteur objet, développeur Java, développeur C++.
  photo: arnaud-buisine.jpg
- name: Cécile Veneziani
  bio: ''
  photo: cecile_veneziani.jpeg
- name: Ben Linders
  bio: Ben Linders is an Independent Consultant in Agile, Lean, Quality and Continuous Improvement, based in The Netherlands.
       Author of Getting Value out of Agile Retrospectives, Waardevolle Agile Retrospectives & What Drives Quality.
  photo: BenLinders-Square-150x150.jpg
- name: Delest Sébastien
  bio: ''
  photo: sebastien-delest.jpg
- name: Bastien Gallay
  bio: 
    Après quelques allers-retours entre développeur et chef de projet, j’ai choisit d’apprendre à mieux connaître l’Agilité. C’est alors le début d’une grande histoire d’amour, depuis 8 ans. Je la vis pleinement au travers du coaching agile en entreprise. Je vie Agile avec un quotidien rempli de Lean Startup, de Scrum et d'eXtreme Programming.
    Il y a 2 ans, j'ai créé Upwiser, pour aider les entreprises à réveiller le meilleur d’elle même !
  photo: bastien_gallay.jpg
- name: Cédric Bodin
  bio: 'J’accompagne les équipes et organisations dans leur chemin pour re-devenir agile, en mêlant 3 ingrédients « HUMmm »…
  La recette : une base d’ HUManisme, une bonne dose d’ HUMilité, et une pincée d’ HUMour ;)
  Mon centre de gravité se trouvant à Nantes, je suis donc tout naturellement membre de l’association Agile Nantes et co-organisateur de la conférence Agile Tour à Nantes.'
  photo: cedric-bodin.jpg  
- name: Julien Hatzig
  bio: Développeur .NET /Tech Leader/Scrum Master chez AXA, sensibilisé aux bonnes pratiques de développement comme le TDD, le clean code, la code review.
    J’anime des sessions de code au sein du Webcenter d’AXA et lors de meetups dans le but de partager, d’échanger et d’enrichir ces pratiques avec des développeurs de tout profils désirant partager leur propre expérience du code.
  photo: Julien_Hatzig.jpg
- name: Cyrille Martraire
  bio: 
    Cyrille est co-fondateur et directeur technique d'Arolla, une société spécialisée sur les pratiques de développement regroupées sous la bannière "Software Craftsmanship".
    Il développe des logiciels avec passion dans des startups et banques depuis 1999. 
    Aujourd’hui il aide ses clients sur des projets avec une forte implication dans l'analyse métier, ou en accompagnement sur des pratiques pour des équipes qui veulent progresser. 
    Passionné de design sous tous ses aspects (Clean Code, TDD, BDD, DDD, architecture), 
    il a aussi fondé la communauté Software Craftsmanship Paris et intervient fréquemment comme orateur dans des conférences en Europe et parfois au-délà.
  photo: cyrille-martraire.jpg
- name: Oana Juncu
  bio: 'Test Driven Business DJ entrepreneur mixing Agile Kanban, Lean, storytelling and neuroscience to thrive purposeful organisations, proud of their outcomes'
  photo: oana.gif
- name: Julien Jakubowski
  bio:
    Julien est artisan logiciel chez <a href="http://www.octo.com/">OCTO Technology</a>. Depuis une dizaine d'années,
    il aide des équipes à sortir de la non-qualité logicielle. 
    Julien est un des fondateurs du Ch'ti JUG à Lille
    et il participe également à l'organisation de l'Agile Tour Lille depuis 2009.
  photo: Julien-Jakubowski.jpg
