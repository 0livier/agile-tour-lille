  bio: 'WebCenter AXA'
  photo: AntoineBlancke.jpg
- name: Simon Langlet
  bio: 'Directeur de projet au sein des équipes CGI, Simon a été élevé et bercé par le modèle du cycle en V classique sur de nombreux projets, TMA et centre de services essentiellement dans le Retail et l’eCommerce. Il s’est mis à l’agile tout récemment fin 2014 (mieux vaut tard que jamais ;-) avec la mise en place de Scrum dans une équipe de plus de 40 personnes. Convaincu par ses bienfaits et ses apports, Simon multiplie les échanges et les partages d’expérience sur le sujet et prône l’agilité autour de lui.'
  photo: Simon-Langlet.jpg
