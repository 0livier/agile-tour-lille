- name : Bernard Notarianni
  bio: As an agile coach, I share and adapt in context my knowledge to create better software. I train and mentor software creation teams, ranging from strategy, marketing, design up to development and operations. As a software creator, I design and implement information systems for profesionnals seeking to improve quality of their products and services. I use best currently available software platforms (PHP, Erlang, Ember JS, C++) for corporate and web information infrastructures.
  photo: bertrand_notorianni.jpg
- name: Sébastien Sacard
  bio: Sébastien est entrepreneur, product manager et auteur de la méthode « Lean Product Management ». Il a passé 7 ans chez Kelkoo en tant que responsable technique et chez Yahoo UK en tant que Product Manager, et 7 ans en tant que consultant en Product Management pour différents groupes (Fnac.com, Lemonde.fr, Myfab). Il  a participé à la traduction de Running Lean de Ash Maurya, et a créé une méthode permettant aux grands groupes de proposer le bon produit à leurs clients, le Lean Product Management.
  photo: Sebastien-Sacard.jpg
- name: Elalami Lafkih
  bio: Significant experience delivering large scale digital projects (global websites, platform builds, mobile applications, DAM, PIM, CMS, ect), within an Agile approach and process.
       A strong level of general digital knowledge and good understanding of key digital marketing disciplines including Web Design, User Experience, e-Merchandising, Marketing.
       Leadership Experience in a full range of Scrum, "Scrum of Scrums", Agile and Lean practices.
  photo: elalami_lafkih.jpg
- name: Pierre-Emmanuel Dautreppe
  bio: Depuis 2002, Pierre-Emmanuel est spécialiste des technologies Microsoft, et de l'écosystème Microsoft.NET en particulier. Il s’est dirigé vers les méthodologies agiles en 2005 en découvrant Scrum et eXtreme Programming. En commençant à travailler avec une équipe qui n’était pas sensibilisée à l’agilité, il a pu voir bon nombre d’anti-patterns appliqués par des équipes venues du milieu “traditionnel”. Depuis ce jour, il partage son expérience et ses recettes en essayant d’enseigner les valeurs et la culture agile. Multi-casquette, Pierre-Emmanuel travaille aujourd'hui à la fois dans l'environnement technique comme  développeur, expert technique ou encore architecte, mais aussi dans l'environnement agile comme coach ou scrum master. Il travaille également comme formateur.
  photo: Pierre-Emmanuel-Dautreppe.jpg
