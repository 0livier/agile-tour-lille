- name: Elalami Lafkih
  bio: Responsable de développement des applications chez ReCommerce Solutions, Elalami Lafkih s’intéresse aux défis et aux problématiques d’innovation et plus précisément aux outils et méthodologies de validation des idées. Auparavant, Elalami a travaillé dans plusieurs start-up françaises, puis Coach Agile chez Valtech. Il aide aujourd’hui les start-up et les grandes entreprises à développer le bon produit avant d'investir massivement dans une mauvaise idée. Elalami intervient également lors des conférences européennes et anime le mouvement de <a href="http://www.pretotyping.fr">prétotyping</a> en France.
  photo: elalami_lafkih.jpg
