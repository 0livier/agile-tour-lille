- name: Romain Couturier
  bio: Romain Couturier est facilitateur graphique et coach agile. Il a fondé Terre d’Agile en 2012 pour répondre aux demandes d’accompagnement des équipes et des organisations dans l’évolution de leurs modes collaboratifs, de leurs procédés de création et d’innovation de produit. Membre de la FGCP (Facilitation Graphique Communauté de Praticiens, www.fgcp.net) et du Forum International des Praticiens Visuels (ifvpcommunity.ning.com), il exerce la facilitation graphique comme un moyen simple et puissant de développer l’intelligence collective par la visualisation des idées et la connexion des informations. 
  photo: Romain-Couturier.jpeg
- name: Laurent Sarrazin
  bio: Directeur général de Rupture(21 & Coach d’organisations agiles. 20 ans d’expérience, principalement dans le monde exigeant de la Banque d’Investissement, Laurent Sarrazin a été l’initiateur et le pilote de transition culturelle vers l’agilité à grande échelle (de Bangalore à New-York, via Hong-Kong, Londres, les EMEAs). Coach , facilitateur (« Innovation Games ® », Graphical Doodling) et mentor reconnu en agilité, formateur certifié en Management 3.0, Laurent est également enseignant en grandes écoles (Mines / HEC), et auteur de la collection de co-livres «Rupture Douce». En octobre 2013, au sein du groupe Zenika, Laurent SARRAZIN créé Rupture(21, un cabinet de coaching d’organisations agiles, avec une approche unique, « Rupture Douce », fusionnant agilité organisationnelle, facilitation ludique et innovante, coaching orienté solution, neurosciences appliquées, et  «Host Leadership ».
  photo: laurent_sarrazin.jpg
