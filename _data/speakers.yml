- name: Jean-Laurent de Morlhon
  bio: I love the act of writing software transforming a vague idea from the mind of someone, into an efficient software which really helps.
        Writing software is often associated with bloat, bugs, late, unmaintainable code and crappy interface. I like challenging this idea, and thrive to convince people that there is another way of writing software. For that matter I explore the software craftsmanship movement and built from the ground up the Xebia Studio where we write elegant software for client who care for quickness and quality.
        I’m a tdd guy, and I host many coderetreats, to meet clever developpers, learn new techniques, and just train.
  photo: jean-laurent_de-morlhon.jpg
- name: Jérémie Hattat
  bio: Agiliste dans l’âme, Jérémie accompagne des équipes dans l‘adoption de méthodes et de pratiques agiles sans dogmatisme. Il aime utiliser le jeu pour créer la prise de conscience et générer l’engouement et la curiosité. Dans cet esprit, il contribue à la communauté agile de la région Lilloise en organisant ou en animant des événements tels que l’Agile Tour Lille, Scrumbeer, Code Retreat, PO Dojo.
  photo: jeremie_hattat.png
