- name: Ly-Jia Goldstein
  bio: Je suis une artisane-développeuse depuis 2008, et également une fangirl des bonnes pratiques qui se finissent par DD (TDD, BDD et DDD). Même si j'ai eu la chance d'être une ScrumMaster pendant mon parcours, je reste plutôt XP dans l'âme et je m'intéresse au mouvement "Software Craftsmanship". Je co-organise avec Bernard Notarianni le user group "eXtreme Programmers Paris". Et accessoirement j'adore les jeux vidéo musicaux et rétros !
  photo: Ly-Jia_Goldstein.jpg
