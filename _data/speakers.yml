- name: Hakan Forss
  bio: My name is Håkan Forss and I’m an Lean/Agile Coach, public speaker and author working at King in Stockholm, Sweden. I coach, mentor and teach Lean and Agile thinking, methods and tools. I work with organizations, leaders, teams and individuals. I develop people’s ability to continuous learn and improve.
